<div class="mb-3">
    <input [class.is-invalid]="control.touched && control.invalid" type={{type}} class="form-control"
        [formControl]="control" placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be at
        least {{control.errors?.['minlength'].requireLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must be at
        most {{control.errors?.['maxlength'].requireLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords do not match
    </div>
</div>
